server:
  port: 8085
  servlet: 
    context-path: /usuario-service

spring:
  application:
    name: usuario-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false  
  datasource:
    name: usuariodb    
    url: jdbc:postgresql://postgres-usuario-service/usuario_db
    username: postgres
    password: postgres
    hikari:
      idle-timeout: 10000
      maximum-pool-size: 60
      minimum-idle: 20
      pool-name: usuariodb
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    show-sql: true
    generate-ddl: true
    properties:
      hibernate: 
        format_sql: true
        ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:eureka/eureka}
  instance:
    preferIpAddress: true
